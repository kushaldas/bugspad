{{define "head"}}<title>Register Page</title>{{end}}
{{define "body"}}
<div class="maincontent">
    <h1>Register</h1>
    <form action="/register/" method="POST">
        <p>Full Name: <input type="text" name="username"></p>
        <p>Email: <input type="text" name="useremail"></p>
        <p>Password: <input type="password" name="password"></p>
        <p>Reenter Password: <input type="password" name="repassword"></p>
        <p><button>Register</button></p>
    </form>
</div>
{{end}}
