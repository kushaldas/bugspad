{{define "head"}}<title>Admin Page</title>{{end}}
{{define "body"}}

<div class="maincontent container-fluid">
    <table id="productlist">
    	<tr>
	    <td>Name</td>
	    <td>Description</td>
	    <td>Type</td>
	</tr>
    	{{range $key, $val := .productlist}}
	    <tr id="p{{$key}}">
		<td><a href="/editproductpage/{{index $val 0}}">{{$key}}</a></td>
		<td>{{index $val 1}}</td>
	    </tr>
	{{end}}
    </table>
</div>
{{end}}
