{{define "head"}}<title>Admin Page</title>{{end}}
{{define "body"}}
<div class="maincontent container-fluid">
    <form role="form" class="form-horizontal"  name="userdetail" action="/edituserpage/" method="POST">
	    <center><h2 id="bug_heading">Edit User </h2></center>
	<input name="userid" type="hidden" value="{{ .id}}"></input>

		<div class="form-group">
		    <label for="username" class="col-sm-2 control-label" >Name</label>
		    <div class="col-sm-10">
			<input type="text" name="username" class="form-control" id="username" value="{{ .name}}" disabled>
		    </div>
		</div>
		<div class="form-group">
		    <label for="useremail" class="col-sm-2 control-label" >Email</label>
		    <div class="col-sm-10">
			<input type="text" name="useremail" class="form-control" id="useremail" value="{{ .email}}" disabled>
		    </div>
		</div>
		<div class="form-group">
		    <label for="usertype" class="col-sm-2 control-label" >Usertype</label>
		    <div class="col-sm-10">
			<select  class="form-control"  name="usertype" id="usertype">
			    <option value=0 {{if eq .type "0" }} selected {{end}} >Normal</option>
			    <option value=1 {{if eq .type "1" }} selected {{end}} >Admin</option>
			</select>
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Save Changes</button>
		    </div>
		</div>
    </form>
</div>
{{end}}
