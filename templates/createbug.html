{{define "head"}}<title>Create Bug Page</title>{{end}}
{{define "body"}}
	<div class="maincontent container-fluid">
	    <center><h2>New Bug</h2></center>
	    <form class="form-horizontal" role="form" action="/filebug/" method="POST" >
		<input type="hidden" value="{{ .bugproductid}}"></input>
<div class="col-xs-6">
		<div class="form-group">
		    <label for="bug_title" class="col-sm-2 control-label" >Summary</label>
		    <div class="col-sm-10">
		    <input type="text" name="bug_title" class="form-control" id="bug_title" >
		    </div>
		</div>
		<div class="form-group">
		    <label for="bug_description" class="col-sm-2 control-label" >Description</label>
		        <div class="col-sm-10">
		    <textarea class="form-control" name="bug_description" id="bug_description" rows="13" placeholder="Bug Description"></textarea>
		    </div>
		</div>
		<div class="form-group">
		    <label for="bug_whiteboard"  class="col-sm-2 control-label">Whiteboard</label>
		        <div class="col-sm-10">
		    <input type="text" name="bug_whiteboard" class="form-control" id="bug_whiteboard">
		    </div>
		</div>
		<div class="form-group">
		    <label for="bug_severity" class="col-sm-2 control-label" >Severity</label>
		        <div class="col-sm-10">
		    <select name="bug_severity" id="bug_severity"  class="form-control">
			<option value="blocker">Blocker</option>
			<option value="critical">Critical</option>
			<option value="trivial">Trivial</option>
			<option value="enhancement">Enhancement</option>
			<option value="normal" selected>Normal</option>
		    </select>
		    </div>
		</div>
</div>
<div class="col-xs-6">
		<div class="form-group">
		    <label for="bug_version" class="col-sm-2 control-label" >Version</label>
		        <div class="col-sm-10">
		    <select name="bug_version" class="form-control" id="bug_version">
			{{range $key, $val := .versions}}
			    {{if eq (index $val 1) (1)}}
				<option value={{index $val 0}}>{{$key}}</option>
			    {{end}}
			{{end}}
		    </select>
		    </div>
		</div>
		<div class="form-group">
		    <label for="bug_hardware" class="col-sm-2 control-label" >Hardware</label>
		        <div class="col-sm-10">
		    <input type="text" name="bug_hardware" class="form-control" id="bug_hardware">
		    </div>
		</div>
		<div class="form-group">
		    <label for="bug_priority" class="col-sm-2 control-label" >Severity</label>
		        <div class="col-sm-10">
		    <select name="bug_priority" id="bug_priority"  class="form-control">
				    <option value="high">High</option>
				    <option value="low" selected>Low</option>
				    <option value="medium">Medium</option>
				    <option value="critical">Critical</option>
		    </select>
		    </div>
		</div>
		<div class="form-group">
		    <label for="bug_component" class="col-sm-2 control-label" >Version</label>
		        <div class="col-sm-10">
		    <select name="bug_component" class="form-control" id="bug_component">
			{{range $key, $val := .components}}
			    <option value={{index $val 0}}>{{$key}}</option>
			{{end}}
		    </select>
		    </div>
		</div>
		<div class="form-group">
		    <label for="bug_assignee" class="col-sm-2 control-label" >Assignee</label>
		        <div class="col-sm-10">
		    <input type="text" name="bug_assignee" class="form-control" id="bug_assignee" placeholder="Leave blank for default">
		    </div>
		</div>
		<div class="form-group">
		    <label for="bug_depends_on" class="col-sm-2 control-label">Depends On</label>
		        <div class="col-sm-10">
		    <input type="text" name="bug_depends_on" class="form-control" id="bug_depends_on" placeholder="Enter comma separated bug ids, e.g 1,2,3">
		</div>
		</div>
		<div class="form-group">
		    <label for="bug_blocks" class="col-sm-2 control-label">Blocks</label>
		        <div class="col-sm-10">
		    <input type="text" name="bug_blocks" class="form-control" id="bug_blocks" placeholder="Enter comma separated bug ids, e.g 1,2,3">
		    </div>
		</div>
		<div class="form-group">
		    <label for="bug_cc" class="col-sm-2 control-label">Bug CC</label>
		        <div class="col-sm-10">
		    <input type="text" name="bug_cc" class="form-control" id="bug_cc" placeholder="Enter comma separated email ids.">
		    </div>
		</div>
		<div class="form-group">
		    <label for="bug_docs" class="col-sm-2 control-label">Assignee</label>
		        <div class="col-sm-10">
		    <input type="text" name="bug_docs" class="form-control" id="bug_docs">
		    		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">File Bug</button>
		    </div>
		</div>
</div>
	    </form>
	</div>
{{end}}
